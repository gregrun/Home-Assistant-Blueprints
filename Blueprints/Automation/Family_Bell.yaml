blueprint:
  name: Family Bell (Any TTS)
  description: >
    Simple Family Bell replacement: speak a message to one or more speakers
    at a set time on selected weekdays. Works with ANY TTS service name
    (e.g., tts.google_en_com, tts.cloud_say, etc.).
  domain: automation

  input:
    bell_name:
      name: Bell name (reference only)
      selector:
        text: {}
    media_players:
      name: Speakers
      description: One or more media_player entities (Nest/Hub/Sonos/etc.)
      selector:
        target:
          entity:
            domain: media_player
    bell_time:
      name: Time
      selector:
        time: {}
    weekdays:
      name: Days of week
      selector:
        select:
          mode: list
          multiple: true
          options: [Mon, Tue, Wed, Thu, Fri, Sat, Sun]
      default: [Mon, Tue, Wed, Thu, Fri]
    tts_service:
      name: TTS service (exact service name)
      description: "Example: tts.google_en_com, tts.cloud_say, tts.google_translate_say"
      default: tts.google_en_com
      selector:
        text: {}
    message:
      name: Message to speak
      selector:
        text:
          multiline: true

mode: single

trigger:
  - platform: time
    at: !input bell_time

variables:
  weekdays: !input weekdays
  tts_service: !input tts_service
  message: !input message

condition:
  - condition: template
    value_template: >
      {% set today = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'][now().weekday()] %}
      {{ today in weekdays }}

action:
  - service: "{{ tts_service }}"
    target: !input media_players
    data:
      message: "{{ message }}"